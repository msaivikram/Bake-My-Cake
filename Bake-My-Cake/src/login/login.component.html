
<div id="login-form">
    <h3>Please enter your admin password</h3>
    
    <mat-form-field appearance="fill">
        <mat-label>Enter Admin Code</mat-label>
        <input matInput name="AdminAccessCode" type="password" [(ngModel)]="adminCode" placeholder="Admin access Code">
    </mat-form-field>
    <button mat-button color="primary" (click)="validateToAdminCode()">Submit</button>
    <h3>If you do not have admin access please, <a routerLink="/sweets">click here</a></h3>
</div>
